<!DOCTYPE html>
<html lang="en">
<head>

    <title>javasript 1 to 50 number divisble by 5</title>
</head>
<body>

<h1> hello guys !!</h1>
<script>
 
    // Javascript  program to 
    // print all the numbers
    // divisible by 5 
    // for a given number
     
    // Result function with N
    
    function result(N)
    {
    
        // iterate from 0 to N
    
        for (let num = 0; num < N; num++)
    
        {
    
            // Short-circuit operator is used
    
            if (num % 5 == 0)
    
                document.write( num+ " ");
    
        }
    }
     
    // Driver code
    
         
    // input goes here
    let N = 50;
     
    // Calling function
    result(N);
     
    // This code is contributed by Bobby
     
    </script>
 
</body>
</html>
